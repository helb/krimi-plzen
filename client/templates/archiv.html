<template name="archiv">
<form id="form-archive">
<h2>Archiv článků</h2>
<label for="form-archive-since">Od</label><input type="date" id="form-archive-since" />
<label for="form-archive-until">do</label><input type="date" id="form-archive-until" />
<button id="form-archive-submit">Zobrazit</button>
</form>
<section id="archive-articles">
{{#each articles}}
  <section class="article-slug">
    <a href="{{pathFor 'articleShow'}}" class="article-link">
    <img src="{{#if photo_url}}{{photo_url}}{{else}}https://scontent-a-fra.xx.fbcdn.net/hphotos-xpf1/t1.0-9/10404172_261576800702751_5525022015083078099_n.jpg{{/if}}" class="grow"></a>
    <div class="teaser">
      <a href="{{pathFor 'articleShow'}}" class="article-link">
    <h1>{{title}}</h1></a>
    <p class="timestamp">{{author_name}}, {{day_name}} {{date}}, {{time}}</p>
    <p>{{#markdown}}{{intro}}{{/markdown}}</p>
    </div>
  </section>
{{/each}}
</section>
</template>
