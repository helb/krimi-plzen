<template name="articleShow">
{{#with article}}
<article class="article">
 	<h1>{{title}}</h1>
	<p class="timestamp">{{author_name}}, {{day_name}} {{date}}, {{time}}</p>
	<p class="intro">{{intro}}</p>
	{{#if youtube_url}}<iframe width="853" height="480" src="//www.youtube-nocookie.com/embed/{{youtube_url}}" frameborder="0" allowfullscreen></iframe>{{/if}}
	{{#markdown}}{{text}}{{/markdown}}
	{{#if photo_url}}<div id="photos">{{flickr photoset}}</div>{{/if}}
</article>
{{/with}}
</template>
