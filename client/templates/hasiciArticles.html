<template name="hasiciArticles">
<section id="new-articles">
{{#each articles}}
  <section class="article-slug">
    <a href="{{pathFor 'articleShow'}}">
    <img src="{{#if photo_url}}{{photo_url}}{{else}}https://scontent-a-fra.xx.fbcdn.net/hphotos-xpf1/t1.0-9/10404172_261576800702751_5525022015083078099_n.jpg{{/if}}" class="grow">
    <h1>{{title}}</h1></a>
    <p class="timestamp">{{author_name}}, {{day_name}} {{date}}, {{time}}</p>
    <p>{{intro}}</p>
  </section>
{{/each}}
{{!-- {{>loadMore}} --}}
</section>
</template>
