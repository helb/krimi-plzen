<template name="logo">
	<a href="{{pathFor 'newArticles'}}" class="logo grow">
		<div id="logo">
			<h1>Krimi&nbsp;Plzeň</h1>
			<h2>Vše o kriminalitě v Plzni</h2>
		</div>
	</a>
</template>

<template name="featuredArticle">
	<a class="featured-article grow" href="/a/{{articleProps.slug}}">
		<img src="{{articleProps.image}}" />
		<div>
			<h2>{{articleProps.linkHeader}}</h2>
			<p>{{articleProps.linkText}}</p>
		</div>
	</a>
</template>

<template name="header">
	<header id="main-header">
		{{>logo}}
		<p class="motto">Sledujeme veškeré dění v&nbsp;oblasti bezpečnostní situace, práce policistů, strážníků, záchranářů, hasičů nebo prostě jen lidí, kteří se nebojí pomoci jiným v nouzi.</p>
		{{>login}}
		{{>featuredArticle}}
	</header>
	{{>nav}}
</template>
