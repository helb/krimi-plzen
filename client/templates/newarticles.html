<template name="newArticles">
<section id="new-articles">
<div class="notice">
<h2>Vážení čtenáři,</h2>
<p>v těchto dnech se věnujeme především přípravám <a href="http://www.slavnostisvobody.cz/" target="_blank">Slavností svobody</a>.</p>
<p>K běžnému provozu se vrátíme v pondělí a opět budeme přinášet aktuální informace a reportáže několikrát denně.</p>
<br>
<p style="text-align:right;">Děkujeme za přízeň,<br>
<em>redakce krimi-plzen.cz</em>.</p>
</div>
{{#each articles}}
	<section class="article-slug">
		<a href="{{pathFor 'articleShow'}}" class="article-link">
		<img src="{{#if photo_url}}{{photo_url}}{{else}}https://scontent-a-fra.xx.fbcdn.net/hphotos-xpf1/t1.0-9/10404172_261576800702751_5525022015083078099_n.jpg{{/if}}" class="grow"></a>
    <div class="teaser">
  		<a href="{{pathFor 'articleShow'}}" class="article-link"><h1>{{title}}</h1></a>
  		<p class="timestamp">{{author_name}}, {{day_name}} {{date}}, {{time}}</p>
  		<p>{{#markdown}}{{intro}}{{/markdown}}</p>
    </div>
	</section>
{{/each}}
{{>loadMore}}
</section>
</template>
