<template name="partners">
<section id="partners">
{{{partnerSlideshowStyle}}}
<h4 class="partners-heading">Partneři, které Vám můžeme doporučit. Pro více informací prosím klikněte na logo vybraného partnera:</h4>
<div id="partners-slider">
{{#each partners}}
	<a href="/a/{{slug}}" class="partner-box">
		<div class="partner-text">
			<h2>{{name}}</h2>
			<p>{{intro}}</p>
		</div>
		<div class="partner-logo">
			<img src="//static.krimi-plzen.cz/partner/{{logo}}" alt="{{name}}" />
		</div>
	</a>
{{/each}}
</div>
<span id="partners-controls">
{{#each partners}}
<input type="radio" name="partner-number" id="partner-{{slug}}" class="partner-radio" /><label for="partner-{{slug}}" class="partner-label" title="{{name}} – klikněte pro více informací"><img src="//static.krimi-plzen.cz/partner/{{logo}}" alt="{{name}}" /></label>
{{/each}}
<span class="partner-label-fakebg"></span>
</span><span class="partners-more">Další články o partnerech připravujeme. | <a href="/a/krimi-plzen-hleda-partnery">Podmínky partnerství</a></span>
</section>
</template>
