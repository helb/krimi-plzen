<template name="shelterDogs">
    <section id="dogs">
        {{#each dogs}}
        <article class="dog">
            <a href="{{link}}" target="_blank" class="grow" style="background-image:url('{{image}}')"></a>
            <p>
                <a target="_blank" href="{{link}}">{{description}}</a>
            </p>
        </article>
        {{/each}}
    </section>
</template>
