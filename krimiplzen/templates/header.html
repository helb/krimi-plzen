{% load static %}
<header class="site-header">
    <a class="site-logo" href="/">
        <span>Krimi Plzeň</span>
            <img src="{% static "img/krimi-logo.svg" %}"/>
    </a>
    <nav class="main-nav">
        <a href="/">Vše</a>
        {% if header.tags.all %}
                {% for tag in header.tags %}
                    {% if tag.title == title %}
                        <a href="/a/tag/{{ tag.slug }}" class="active">{{ tag.title }}</a>
                    {% else %}
                        <a href="/a/tag/{{ tag.slug }}">{{ tag.title }}</a>
                    {% endif %}
                {% endfor %}
        {% endif %}
    </nav>

    <button class="main-nav-toggle"><img src="{% static "img/icon-nav-toggle.svg" %}"/></button>
    <button class="sidebar-toggle"><img src="{% static "img/icon-sidebar-toggle.svg" %}"/></button>
</header>
